{% extends 'layout.html' %}

{% block body %}

<div class="container-fluid px-4">
    <h1 class="mt-4">Nuevo Usuario</h1>

    <div class="card mb-4">
        <div class="card-body">
            <form class="row g-3" method="POST" action="/usuario/addusuario">
                <div class="col-6">
                    <label class="form-label">Nombres</label>
                    <input name="nombre" type="text" class="form-control" required>
                </div>
                <div class="col-6">
                    <label class="form-label">Apellidos</label>
                    <input name="apellido" type="text" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input name="email" type="email" class="form-control" id="inputEmail4" required>
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Contraseña</label>
                    <input name="password" type="text" class="form-control" id="inputPassword4" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Telefono</label>
                    <input name="telefono" type="tel" class="form-control" required>
                </div>
                <div class="col-6">
                    <label for="inputState" class="form-label">Rol</label>
                    <select name="rol" id="inputState" class="form-select" required>
                        <option selected disabled value>Escoger...</option>
                        <option>Administrador</option>
                    </select>
                </div>
                <div class="col-6">
                    <label class="form-label">Imagen</label>
                    <input name="imagen" type="text" class="form-control" required>
                </div>
                <div class="col-6">
                    <label class="form-label">Estado</label>
                    <select name="estado" class="form-select" required>
                        <option selected disabled value>Escoger...</option>
                        <option>Activo</option>
                        <option>Inactivo</option>
                        <!-- Agrega más opciones según sea necesario -->
                    </select>
                </div>
                <div class="col-6">
                    <label class="form-label">Dirección</label>
                    <input name="direccion" type="text" class="form-control" required>
                </div>
                <div class="col-6">
                    <label class="form-label">DNI</label>
                    <input name="dni" type="number" class="form-control" required>
                </div>
                <div class="col-6">
                    <label class="form-label">Carrera</label>
                    <input name="carrera" type="text" class="form-control" required>
                </div>
                <div class="col-6">
                    <label class="form-label">Fecha de nacimiento</label>
                    <input name="fecha" type="date" class="form-control" required>
                </div>
                <div class="col-6">
                    <label class="form-label">Facebook</label>
                    <input name="facebook_url" type="url" class="form-control">
                </div>
                <div class="col-6">
                    <label class="form-label">Instagram</label>
                    <input name="instagram_url" type="url" class="form-control">
                </div>
                <div class="col-6">
                    <label class="form-label">Linkedin</label>
                    <input name="linkedin_url" type="url" class="form-control">
                </div>
                <div class="box-footer">
                    <center>
                    <a href="/usuario/"><button type="button" class="btn btn-danger">Cancelar</button></a>
                    <input name="save" type="submit" class="btn btn-info pull-right" value="Guardar">
                </center>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="player-one-logo">
    <!-- Puedes ajustar el tamaño y la posición según tus necesidades -->
    <img src="/static/img/logo.png" alt="Player ONE Logo" class="img-fluid">
</div>
<style>
    .player-one-logo {
        padding: 20px; /* Espaciado alrededor del logo */
        margin-top: 20px; /* Ajusta el espacio entre el formulario y el logo */
        opacity: 0.3;
        text-align: center;
    }
    
    .player-one-logo img {
        max-width: 500%; /* La imagen es responsive y no excede el tamaño del contenedor */
        height: auto; /* La altura se ajusta automáticamente según el ancho */
    }
    </style>

{% endblock %}
