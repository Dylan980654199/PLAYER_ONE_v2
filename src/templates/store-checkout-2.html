{% extends 'layout_tienda.html' %}

{% block body%}
<div class="nk-main">
        
    <!-- START: Breadcrumbs -->
<div class="nk-gap-1"></div>
<div class="container">
<ul class="nk-breadcrumbs">


<li><a href="/">Inicio</a></li>


<li><span class="fa fa-angle-right"></span></li>

<li><a href="/store">Tienda</a></li>


<li><span class="fa fa-angle-right"></span></li>

<li><a href="/store-cart">Carrito</a></li>


<li><span class="fa fa-angle-right"></span></li>

<li><span>Checkout</span></li>

</ul>
</div>
<div class="nk-gap-1"></div>
<!-- END: Breadcrumbs -->




<div class="container">

<div class="nk-store nk-store-checkout">
<h3 class="nk-decorated-h-2"><span><span class="text-main-1">Datos</span> de la tarjeta</span></h3>



<!-- START: Billing Details -->
<div class="nk-gap"></div>
<form action="#" class="nk-form">
    
    <div class="row vertical-gap">
        <div class="col-lg-6">
            <div class="row vertical-gap">
                <div class="col-sm-6">
                    <label for="fname">Nombre <span class="text-main-1">*</span>:</label>
                    <input type="text" class="form-control required" name="fname" id="fname">
                </div>
                <div class="col-sm-6">
                    <label for="lname">Apellido <span class="text-main-1">*</span>:</label>
                    <input type="text" class="form-control required" name="lname" id="lname">
                </div>
            </div>

            <div class="nk-gap-1"></div>
            <div class="row vertical-gap">
                <div class="col-sm-6">
                    <label for="email">Código de seguridad <span class="text-main-1">*</span>:</label>
                    <input type="email" class="form-control required" name="email" id="email">
                </div>
                <div class="col-sm-6">
                    <label for="phone">Fecha de expiración <span class="text-main-1">*</span>:</label>
                    <input type="tel" class="form-control required" name="phone" id="phone">
                </div>
            </div>

            <div class="row vertical-gap">
                <div class="col-sm-6">
                    <label for="state">País <span class="text-main-1">*</span>:</label>
                    <input type="text" class="form-control required" name="state" id="state">
                </div>
                <div class="col-sm-6">
                    <label for="zip">Ciudad <span class="text-main-1">*</span>:</label>
                    <input type="tel" class="form-control required" name="zip" id="zip">
                </div>
            </div>
            <div class="nk-gap-1"></div>
        </div>
        
        <div class="col-lg-6">
            <label for="address">N° de tarjeta<span class="text-main-1">*</span>:</label>
            <input type="text" class="form-control required" name="address" id="address">

            <div class="nk-gap-1"></div>
            <label for="city">Dirección <span class="text-main-1">*</span>:</label>
            <input type="text" class="form-control required" name="city" id="city">

            <div class="nk-gap-1"></div>


        </div>
    </div>
</form>
<!-- END: Billing Details -->

<div class="nk-gap-2"></div>


<!-- START: Order Products -->
<div class="nk-gap-3"></div>
<h3 class="nk-decorated-h-2"><span><span class="text-main-1">Tu</span> Orden</span></h3>
<div class="nk-gap"></div>
<div class="table-responsive">
    <table class="nk-table nk-table-sm">
        <thead class="thead-default">
            <tr>
                <th class="nk-product-cart-title">Producto</th>
                <th class="nk-product-cart-total">Total</th>
            </tr>
        </thead>
        <tbody>
            
                <tr>
                    <td class="nk-product-cart-title">
                        Resident Evil Village &times; 1
                    </td>
                    <td class="nk-product-cart-total">
                        S/ 22.00
                    </td>
                </tr>
            
                <tr>
                    <td class="nk-product-cart-title">
                        It takes two &times; 1
                    </td>
                    <td class="nk-product-cart-total">
                        S/ 14.00
                    </td>
                </tr>
            
            <tr class="nk-store-cart-totals-subtotal">
                <td>
                    Subtotal
                </td>
                <td>
                    S/ 36.00
                </td>
            </tr>

            <tr class="nk-store-cart-totals-total">
                <td>
                    Total
                </td>
                <td>
                    S/ 36.00
                </td>
            </tr>
        </tbody>
    </table>
</div>
<!-- END: Order Products -->

<div class="nk-gap-2"></div>
<a class="nk-btn nk-btn-rounded nk-btn-color-main-1" href="/store-checkout-3">Proceder al pago</a>
</div>
</div>
<div class="nk-gap-2"></div>
{% endblock %}
