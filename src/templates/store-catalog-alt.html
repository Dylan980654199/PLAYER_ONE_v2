{% extends 'layout_tienda.html' %}
{% block body%}
<div class="nk-main">
        
    <!-- START: Breadcrumbs -->
<div class="nk-gap-1"></div>
<div class="container">
<ul class="nk-breadcrumbs">


<li><a href="/">Inicio</a></li>


<li><span class="fa fa-angle-right"></span></li>

<li><a href="/store">Tienda</a></li>


<li><span class="fa fa-angle-right"></span></li>

<li><span>Juegos de {{categoria}}</span></li>

</ul>
</div>
<div class="nk-gap-1"></div>
<!-- END: Breadcrumbs -->



<div class="container">


<!-- START: Products Filter -->
<div class="nk-gap-2"></div>
<div class="row vertical-gap">
<div class="col-lg-8">
    <div class="row vertical-gap">
        <div class="col-md-4">
            <select class="form-control">
                <option value="" disabled selected>Selecccione platforma</option>
                <option value="ps4">PS4</option>
                <option value="xbox">Xbox 1</option>
                <option value="pc">PC</option>
            </select>
        </div>
        <div class="col-md-8">
            <div class="nk-input-slider-inline">
                <div class="nk-input-slider">
                    <div class="nk-input-slider-content text-white">
                        Precio:
                        <strong class="text-main-1">S/ <span class="nk-input-slider-value-0"></span></strong>
                        -
                        <strong class="text-main-1">S/ <span class="nk-input-slider-value-1"></span></strong>
                    </div>
                    <div class="nk-input-slider-input">
                        <input
                                type="text"
                                name="price-filter"
                                data-slider-min="0"
                                data-slider-max="1800"
                                data-slider-step="1"
                                data-slider-value="[200, 1200]"
                                data-slider-tooltip="hide"
                        >
                    </div>
                </div>
                <div>
                    <a href="#" class="nk-btn nk-btn-rounded nk-btn-color-white">Aplicar</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-lg-4">
    <form action="#" class="nk-form" novalidate="novalidate">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Type something...">
            <button class="nk-btn nk-btn-color-main-1"><span class="ion-search"></span></button>
        </div>
    </form>
</div>
</div>
<!-- END: Products Filter -->

<div class="nk-gap-2"></div>
<!-- START: Products -->
<div class="row vertical-gap">
    
{% for juego in juegos %}

    <div class="col-lg-6">
        <div class="nk-product-cat-2">
            <a class="nk-product-image" href="/{{juego[6]}}/{{juego[2]}}">
                <img src="{{juego[5]}}" alt="So saying he unbuckled">
            </a>
            <div class="nk-product-cont">
                <h3 class="nk-product-title h5"><a href="/{{juego[6]}}/{{juego[2]}}">{{juego[2]}}</a></h3>
                <div class="nk-gap-1"></div>
                <div class="nk-product-rating" data-rating="4"> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="far fa-star"></i></div>
                <div class="nk-gap-1"></div>
                {{juego[4]}}
                <div class="nk-gap-2"></div>
                <div class="nk-product-price">S/ {{juego[3]}}</div>
                <div class="nk-gap-1"></div>
                <a href="#" class="nk-btn nk-btn-rounded nk-btn-color-dark-3 nk-btn-hover-color-main-1">AÃ±adir al carrito</a>
            </div>
        </div>
    </div>
{% endfor %}




</div>
<!-- END: Products -->

<!-- START: Pagination -->
<div class="nk-gap-3"></div>
<div class="nk-pagination nk-pagination-center">
<a href="#" class="nk-pagination-prev">
    <span class="ion-ios-arrow-back"></span>
</a>
<nav>
    <a class="nk-pagination-current" href="#">1</a>
    <a href="#">2</a>
    <a href="#">3</a>
    <a href="#">4</a>
    <span>...</span>
    <a href="#">14</a>
</nav>
<a href="#" class="nk-pagination-next">
    <span class="ion-ios-arrow-forward"></span>
</a>
</div>
<!-- END: Pagination -->


</div>

<div class="nk-gap-2"></div>
{% endblock %}
